{% extends "base.html" %}

{% block title %}Add Subject{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Subject</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin.add_subject') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Subject Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="e.g., Data Structures" required>
                    </div>

                    <div class="mb-3">
                        <label for="code" class="form-label">Subject Code *</label>
                        <input type="text" class="form-control" id="code" name="code" 
                               placeholder="e.g., CS101" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="Brief description of the subject"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin.subjects') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Add Subject
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
