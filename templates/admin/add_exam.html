{% extends "base.html" %}

{% block title %}Create Exam{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Exam</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin.add_exam') }}">
                    <div class="mb-3">
                        <label for="subject_id" class="form-label">Subject *</label>
                        <select class="form-select" id="subject_id" name="subject_id" required>
                            <option value="">-- Select Subject --</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Exam Title *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="e.g., Mid-Term Exam 2024" required>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="duration" class="form-label">Duration (minutes) *</label>
                            <input type="number" class="form-control" id="duration" name="duration" 
                                   placeholder="60" min="1" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="total_marks" class="form-label">Total Marks *</label>
                            <input type="number" class="form-control" id="total_marks" name="total_marks" 
                                   placeholder="100" min="1" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="pass_marks" class="form-label">Pass Marks *</label>
                            <input type="number" class="form-control" id="pass_marks" name="pass_marks" 
                                   placeholder="40" min="1" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin.exams') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Create Exam
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
